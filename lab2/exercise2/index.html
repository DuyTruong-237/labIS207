<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
       
        
        function CalculateAge(form) {
            const TestVar = form.inputbox.value;
            const d= new Date();
            const now=d.getFullYear();
            let AGE= now-TestVar;
            alert("AGE: " + AGE);
        }
       
    </script>
</head>
<body style="text-align: center; margin-top:50px;" >
    <div>
    <form NAME="myform" ACTION="" METHOD="GET">Enter year of birth in the box: <br>
        <input TYPE="text" NAME="inputbox" VALUE="">
        <P>
        <input TYPE="button" NAME="button" Value="Calculate" onClick="CalculateAge(this.form)">
        
    </form>
</div>
</body>
</html>
